server:
  port: 9000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
      
spring:
  application:
    name: gateway-api
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: graph-database-service
          uri: http://graph-database-service
          predicates:
            - Path=/graph-database-service/**
        - id: museum-service
          uri: http://museum-service
          predicates:
            - Path=/museum-service/**